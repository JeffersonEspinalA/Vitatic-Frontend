<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">Lista de Actividades</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">{{ accion | uppercase }} TARJETA</h5>

          <form [formGroup]="form" (ngSubmit)="saveOrUpdateGenre()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('name')?.valid" [class.red-icon]="this.form.get('name')?.invalid && this.form.get('name')?.touched"></i>
              </span>
              <input formControlName="name" type="text" class="form-control" placeholder="name" />

              <span class="input-group-text">
                <i
                  class="fas fa-user"
                  [class.green-icon]="this.form.get('description')?.valid"
                  [class.red-icon]="this.form.get('description')?.invalid && this.form.get('description')?.touched"
                ></i>
              </span>
              <input formControlName="description" type="text" class="form-control" placeholder="Description" />

              <span class="input-group-text">
                <i
                  class="fas fa-user"
                  [class.green-icon]="this.form.get('category')?.valid"
                  [class.red-icon]="this.form.get('category')?.invalid && this.form.get('category')?.touched"
                ></i>
              </span>
              <input formControlName="category" type="text" class="form-control" placeholder="category" />

              <span class="input-group-text">
                <i
                  class="fas fa-user"
                  [class.green-icon]="this.form.get('priority')?.valid"
                  [class.red-icon]="this.form.get('priority')?.invalid && this.form.get('priority')?.touched"
                ></i>
              </span>
              <input formControlName="priority" type="text" class="form-control" placeholder="priority" />

              <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('date')?.valid" [class.red-icon]="this.form.get('date')?.invalid && this.form.get('date')?.touched"></i>
              </span>
              <input formControlName="date" type="text" class="form-control" placeholder="date" />

              <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('point')?.valid" [class.red-icon]="this.form.get('point')?.invalid && this.form.get('point')?.touched"></i>
              </span>
              <input formControlName="point" type="text" class="form-control" placeholder="point" />
            </div>

            <div class="d-grid gap-2">
              <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg"><i class="fas fa-database"></i>&nbsp; Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">LISTADO DE GENEROS</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let activity of Activities">
                <td>{{ activity.name }}</td>
                <!-- <td>
                    <i
                      <!-- (click)="editActiviy(activity)" -->
                <!-- class="far fa-edit text-info" -->
                <!-- ></i> -->
                <!-- </td> -->
                <td>
                  <i (click)="deleteActivity(activity.id)" class="far fa-trash-alt text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
